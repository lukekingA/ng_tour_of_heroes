<div class="row">
    <div class="col text-center">
        <h2>{{"Heroes" | uppercase }}</h2>
    </div>
</div>
<div class="row">
    <div class="col-3" *ngFor="let hero of heroes">
        <div class="card m-2 shadow">
            <div class="card-body text-center">
                <h2>{{hero.name | uppercase}} Details</h2>
                <div class="row">
                    <div class="text-left col-6 offset-3">
                        <div><span>id: </span>{{hero.id}}</div>
                        <div><span>name: </span>{{hero.name}}</div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="d-flex align-items-center">
                        <input type="text" #tempName placeholder="name">
                        <button class="btn btn-primary btn-sm ml-2 shadow-sm" (click)="updateHeroName(hero.id, tempName.value)">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
